<main class="main-page">
    <div class="header">
      <div class="inner-header justify-content-between align-items-center">
        <div class="toggle-nav">
          <a href="javascript:void(0)" class="btn-toggle"  routerLink="/">
            <i class="icon-arrow-left"></i>
          </a>
        </div>

        <div class="header-total pl-3">
          <h3 class="mb-0 font-20 normal">Settings</h3>
        </div>
      </div>
    </div>

  <div class="white-box">
    <label class="font-14 text-gray bold">App Language</label>
    <div class="select-style">
      <select name="">
        <option *ngFor="let language of languages">{{language.languageses}}</option>
      </select>
    </div>
  </div>
  <div class="white-box">
    <p class="mb-1">
      <label class="font-14 text-gray bold">Reminder</label>
    </p>
    <div class="d-flex justify-content-between mb-2">
      <span>Remind to add daily expenses</span>
      <mat-slide-toggle></mat-slide-toggle>
    </div>
    <div class="d-flex justify-content-between">
      <span>Time</span>
      <span><input aria-label="12hr format" class="timePicker" [ngxTimepicker]="default" readonly>
        <ngx-material-timepicker #default></ngx-material-timepicker></span>
    </div>
  </div>
</main>
